<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Madridista components</title>
  <link href="https://madridista.dk/templates/madridista_1710/css/custom.css" rel="stylesheet" type="text/css" />
  <style>
    .uk-panel-box {
      background: rgba(245, 245, 245, 0.7);
      width: 320px;
      padding: 2rem;
    }
  </style>
</head>

<body>
  <div id="sofabold" class="uk-panel-box"></div>
  <div id="nextMatch" class="uk-panel-box"></div>

  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <script src="react.production.min.js" crossorigin></script>
  <script src="react-dom.production.min.js" crossorigin></script>
  <script src="madridista.js"></script>
  <script>
    ReactDOM.render(
      React.createElement(Madridista.Sofabold, { dataUrl: 'data.json', maxItems: 2 }),
      document.getElementById('sofabold'));

    ReactDOM.render(
      React.createElement(Madridista.NextMatch, { dataUrl: 'matchdata.json' }),
      document.getElementById('nextMatch'));
  </script>
</body>

</html>
